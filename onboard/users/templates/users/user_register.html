{% extends 'main.html' %}

{% block content %}


<form class="form__container" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}

    <div class="center">
        <label for="loginform">{{field.label}} </label>
        {{field}}

        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    </div>

    {% endfor %}
    <input type="submit" value="Submit">

</form>
{% endblock content %}

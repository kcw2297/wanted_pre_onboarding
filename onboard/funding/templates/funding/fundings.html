{% extends 'main.html' %}

{% block content %}


<form action="{% url 'fundings' %}" method="get" action="{% url 'fundings' %}">
    <input type="text" name="search" value="{{search}}" placeholder="검색">
    <input type="submit" value="찾기">
</form>

<form action="{% url 'fundings' %}" method="get" action="{% url 'fundings' %}">
    <input type="hidden" name="order_by" value="생성일">
    <input type="submit" value="생성일 정렬">
</form>

<form action="{% url 'fundings' %}" method="get" action="{% url 'fundings' %}">
    <input type="hidden" name="order_by" value="총펀딩금액">
    <input type="submit" value="총펀딩금액 정렬">
</form>

{% for field in fundings %}

<div>
    <img src="{{field.image.url}}" alt="funding image" style="width:100px;height:100px">
    <p><a href="{% url 'funding' field.id %}">{{field.title}}</a></p>
    <p>주최자: {{field.owner}}</p>
    <p>총펀딩금액: {{field.total_num}}</p>
    <p>참여도: {{field.percentage}}%</p>
    <p>Dday: {{field.dday}}</p>
</div>

{% endfor %}

{% endblock content %}

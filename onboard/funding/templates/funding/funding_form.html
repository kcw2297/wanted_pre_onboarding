{% extends 'main.html' %}

{% block content %}

<form class="form__container" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <div class="center">
        <label for="formSearch">{{field.label}}</label>
        {{field}}
    </div>
    {% endfor %}
    
    <input type="submit" value="Submit">
</form>

{% endblock content %}
